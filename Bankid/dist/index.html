<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
    http-equiv="X-UA-Compatible" 
    content="IE=edge">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Bankid Verifiering</title>
    <link 
    rel="stylesheet" 
    href="output.css">
  </head>

<body 
class="bg-gray-700">
    
<div 
class="flex h-full items-center justify-center py-12 px-4 sm:px-6">
  <div 
  class="bg-white pb-6  space-y-8 shadow-lg rounded-lg">
  
    <div 
    class="p-6 max-w-md max-h-md">
      <img 
      src="/Bankid/Bilder/bankid3.png" 
      alt="Logga Mobilt-bankid">
      </div>
      <div>

      <h2 
      class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-700">Signera med BankID</h2>
      </div>

      
    <form 
    class="mt-8 space-y-6" 
    action="#" 
    method="POST">

      <input 
      type="hidden" 
      name="remember" 
      value="true">

              <!--This is the placeholder for "Personnummer"-->
      <div 
      class="rounded-md border px-3 py-2 shadow-lg">
        
      <label 
        for="name" 
        class="block text-xs font-extralight text-gray-900">Personnummer</label>

        <input 
        type="text" 
        name="tel" 
        id="name" 
        class="block w-full border-0 p-0 text-gray-700 placeholder-gray-400  text-sm" placeholder="ÅÅMMDD-xxxx">
      </div>

              <!--End of placeholder-->

              <!--This is the code for the first button-->
              <div 
              class="mx-auto mt-5 max-w-sm sm:flex justify-center md:mt-8">
                <div 
                class="rounded-md shadow">
                  <a 
                  href="#" 
                  class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700">Singnera med BankID</a>
                </div>
              </div>

              <!--End "first button"-->


              <!--This is the code for the second button-->
 
      <div 
      class="mx-auto mt-5 max-w-sm sm:flex justify-center md:mt-8">
        <div 
        class="rounded-md shadow">
          <a 
          href="/Bankid/dist/annan.html" 
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700">Signera med en annan enhet</a>
        </div>
      </div>

              <!--End "second button"-->
    </form>
  
  </div>
</div>



  </body>
  </html>
